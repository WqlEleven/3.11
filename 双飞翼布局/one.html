<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>方法一</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				position: relative;
			}
			div{
				height: 600px;
			}
			.left,.right{
				width: 200px;
				background-color: orange;
				float: left;
				padding-bottom: 9000px;
				margin-bottom: -9000px;
			}
			.right{
				float: right;
			}
			.center{
				position: absolute;
				left: 200px;
				right: 200px;
				background-color: coral;
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</body>
</html>
