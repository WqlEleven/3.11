<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>方法二</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			div{
				float: left;
				height: 600px;
			}
			.right{
				float: right;
			}
			.left,.right{
				width: 20%;
				background-color: orange;
			}
			.center{
				width: 60%;
				background-color: coral;
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</body>
</html>
